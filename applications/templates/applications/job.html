<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Jobs</title>
    <style>
        /* Center the title */
        h1 {
            text-align: center;
            font-size: 50px;
        }

        /* Increase container width */
        .container {
            max-width: 1200px;
        }
        /* Increase font size */
        body {
            font-size: 18px;
        }
    </style>
    <form method="GET" action="{% url 'linked_jobs' %}">
        <div>
            <label for="location">Location:</label>
            <select name="location" id="location">
                <option value="">All</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Delhi">Delhi</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Odisha">Odisha</option>
                <option value="Haryana">Haryana</option>
                <option value="">None</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Telangana">Telangana</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Bihar">Bihar</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Goa">Goa</option>
                <option value="Jammu &amp; Kashmir">Jammu &amp; Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Punjab">Punjab</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Manipur">Manipur</option>
            </select>
        </div>
        <button type="submit">Filter</button>
    </form>
    <style>
        /* Add your CSS styles here */
        body {
            background-color: skyblue;
        }
        h1 {
            color: #008080;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        a {
            color: #0077be;
            text-decoration: none;
        }
        .job-desc {
            display: none;
            margin-top: 10px;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }
        .job-link {
            display: inline-block;
            margin-top: 10px;
            background-color: #0077be;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Linked Jobs</h1>
    {% for job in details %}
    <h2>{{ job.Company }}</h2>
    <p><strong>Location:</strong> <strong>{{ job.Location }}</strong></p>
    <p><strong>Posted:</strong> <strong>{{ job.posted }}</strong></p>
    <p><strong>Job Description:</strong></p>
    <p>
        <button class="show-desc">Show</button>
    </p>
    <div class="job-desc">
        <p>{{ job.JD }}</p>
    </div>
    <p>
        <a href="{{ job.link }}" class="job-link">Apply</a>
    </p>
    <hr>
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.show-desc').click(function() {
                $(this).parent().next('.job-desc').toggle();
            });
        });
    </script>
</body>
</html>
